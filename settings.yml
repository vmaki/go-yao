application:
  name: go-yao
  mode: local
  port: 7001
  debug: true
  timezone: Asia/Shanghai
log:
  level: debug
  type: single
  filename: storage/logs/logs.log
  maxSize: 64
  maxAge: 7
  maxBackup: 5
  compress: false
database:
  driver: mysql
  host: 127.0.0.1
  port: 3306
  database: go-yao
  username: root
  password: root
  charset: utf8mb4
  maxOpenConnections: 100
  maxIdleConnections: 25
  maxLifeSeconds: 300
redis:
  host: localhost
  port: 6379
  username:
  password:
  database: 0

